<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CampusConnect | Node.js Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page">
        <div class="card">
            <h2>CampusConnect</h2>
            <select id="roleSelect">
                <option value="student">Student Portal</option>
                <option value="admin">Club Organizer</option>
            </select>
            <button onclick="handleLogin()">Enter System</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
       <nav>
    <span id="userBadge">CampusConnect Portal</span>
    <button class="logout-btn" onclick="handleLogout()">Logout</button>
</nav>

        <div class="container">
    <div id="admin-ui" class="hidden">
        <div class="admin-section">
            <h3>Post New Event</h3>
            <form id="eventForm" class="form-inline">
                <input type="text" id="title" placeholder="Event Title" required>
                <input type="text" id="venue" placeholder="Venue" required>
                <input type="date" id="eventDate" required>
                <button type="submit" class="btn-primary">Post Event</button>
            </form>
        </div>
        <div class="admin-section">
    <h3>Manage Current Events</h3>
    <div id="adminEventList"></div> </div>

        <div class="admin-section">
            <h3>Registrations Master List</h3>
            <div class="table-container">
                <table id="adminTable">
                    <thead>
                        <tr><th> TOKEN ID</th><th>Event</th><th>Student</th><th>Email</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="student-ui" class="hidden">
        <h3>Available Events</h3>
        <div id="eventGrid"></div> </div>
</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
